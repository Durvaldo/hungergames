  <script>

      "depois de uma longa persegui칞칚o",
      "com um golpe certeiro no cora칞칚o",
      "com uma corda amarrada ao tornozelo",
      "ap칩s confundir seus passos na floresta",
      "depois de um plano engenhoso",

      "com uma rede de espinhos",

      "ap칩s cair numa emboscada",
      "durante uma tempestade",
      "num campo de minas",
      "com um galho afiado",
      "com uma flechada certeira",
      "ao empurr치-lo de um penhasco",
      "depois de ser tra칤do por outro tributo",
      "usando uma armadilha de cip칩",

    ];

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function iniciarJogos() {
      const area = document.getElementById("lutadores");
      let participantes = area.value.split("\n").map(l => l.trim()).filter(Boolean);

      if (participantes.length < 2) {
        alert("Digite pelo menos 2 participantes.");
        return;
      }

      embaralhar(participantes);
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "<h2>Relat칩rio dos Jogos</h2>";

      let rodada = 1;

      while (participantes.length > 1) {
        const sobreviventes = [];
        const rodadaDiv = document.createElement("div");
        rodadaDiv.className = "rodada";
        rodadaDiv.innerHTML = `<h3>Rodada ${rodada}</h3>`;

        for (let i = 0; i < participantes.length; i += 2) {
          const p1 = participantes[i];
          const p2 = participantes[i + 1];

          if (!p2) {
            rodadaDiv.innerHTML += `<div class="evento">${p1} se escondeu e sobreviveu sozinho nessa rodada.</div>`;
            sobreviventes.push(p1);
          } else {
            const vencedor = Math.random() < 0.5 ? p1 : p2;
            const perdedor = vencedor === p1 ? p2 : p1;
            const causa = motivos[Math.floor(Math.random() * motivos.length)];
            rodadaDiv.innerHTML += `<div class="evento">${perdedor} foi eliminado por ${vencedor} ${causa}.</div>`;
            sobreviventes.push(vencedor);
          }
        }

        resultado.appendChild(rodadaDiv);
        participantes = sobreviventes;
        rodada++;
      }

      resultado.innerHTML += `<h2>游끥 칔nico sobrevivente dos Jogos: ${participantes[0]} 游끥</h2>`;
    }
  </script>
