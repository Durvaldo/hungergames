<!DOCTYPE html>

<head>

        }

    </style>
</head>

<body>

    <h1>游댠 Jogos Vorazes - Simulador de Torneio</h1>
    <label>Digite os participantes (um por linha):</label>
    <textarea id="lutadores" placeholder="Exemplo:\nKatniss\nPeeta\nCato\nRue"></textarea>
    <br>
    <button onclick="iniciarJogos()">Iniciar Jogos</button>

    <div id="resultado"></div>

    <script>
        const motivos = [
            "com um Golpe Mortal cr칤tico de Guerreiro",
            "ap칩s ser empurrado do alto de Orgrimmar",
            "com uma sequ칡ncia de Punhos da Furia do Monge",
            "ao ser jogado em uma po칞a de Sopro de Drag칚o",
            "com uma sequ칡ncia implac치vel de Garras do Druida em forma felina",
            "ap칩s cair de um grifo sem paraquedas",
            "com um Ataque das Sombras seguido de Mutilar",
            "ap칩s ser puxado pelo Grip do Cavaleiro da Morte direto para um abismo",
            "em um duelo de honra nas areias de Nagrand",
            "com uma explos칚o de setas arcanas disparadas em f칰ria",
            "ap칩s ser encurralado em uma dungeon m칤tica +15",
            "ap칩s esquecer de usar a defensiva",
            "ao cair na lava durante a luta contra Ragnaros (Quem nunca ficou no pezinho?)",
            "em uma batalha sangrenta pela Horda",
            "ap칩s ativar o bl no momento errado",
            "com um Toque Vamp칤rico que drenou suas esperan칞as",
            "com um disparo certeiro do Ca칞ador enquanto fugia",
            "com um golpe sombrio usando a lend치ria Espada G칠lida",
            "ap칩s ser atingido por uma habilidade do tipo frontal e n칚o sair da 치rea",
            "ao tentar interromper um chefe e errar o tempo",
            "ap칩s ser lan칞ado pelos ares pelo chefe de dungeon",
            "com uma L칙mina do Caos de um Ca칞ador de Dem칪nios",
            "ap칩s ficar AFK no meio do campo de batalha",
            "com um ataque a칠reo vindo de um dirig칤vel gobl칤nico",
            "ap칩s ficar em cima de uma po칞a roxa... de novo",
            "com um golpe final no 칰ltimo segundo da arena",
            "ap칩s pisar em uma armadilha do ca칞ador e virar alvo f치cil",
            "ao ignorar a mec칙nica mais 칩bvia da luta",
            "ao levar um toque da morte",
            "ap칩s aprender a ser um cara tranquilo",
            "usando os dois dedinhos da tranquilidade",
            "ap칩s o healer n칚o ter aguentado curar"
        ];



        function embaralhar(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function iniciarJogos() {
            const area = document.getElementById("lutadores");
            let participantes = area.value.split("\n").map(l => l.trim()).filter(Boolean);

            if (participantes.length < 2) {
                alert("Digite pelo menos 2 participantes.");
                return;
            }

            embaralhar(participantes);
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = "<h2>Relat칩rio dos Jogos</h2>";

            let rodada = 1;

            while (participantes.length > 1) {
                const sobreviventes = [];
                const rodadaDiv = document.createElement("div");
                rodadaDiv.className = "rodada";
                rodadaDiv.innerHTML = `<h3>Rodada ${rodada}</h3>`;
                embaralhar(participantes);

                for (let i = 0; i < participantes.length; i += 2) {
                    const p1 = participantes[i];
                    const p2 = participantes[i + 1];

                    if (!p2) {
                        rodadaDiv.innerHTML += `<div class="evento">${p1} se fingiu de morto no meio da arena.</div>`;
                        sobreviventes.push(p1);
                    } else {
                        const vencedor = Math.random() < 0.5 ? p1 : p2;
                        const perdedor = vencedor === p1 ? p2 : p1;

                        const index = Math.floor(Math.random() * motivos.length);
                        const causa = motivos.splice(index, 1)[0]; // remove e retorna o motivo escolhido

                        rodadaDiv.innerHTML += `<div class="evento">${perdedor} foi eliminado por ${vencedor} ${causa}.</div>`;
                        sobreviventes.push(vencedor);
                    }
                }

                resultado.appendChild(rodadaDiv);
                participantes = sobreviventes;
                rodada++;
            }

            resultado.innerHTML += `<h2>游끥 칔nico sobrevivente dos Jogos: ${participantes[0]} 游끥</h2>`;
        }
    </script>

</body>

</html>
